<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'home' %}">Mirikau Foods</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
              <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
            </div>
            <div class="dropdown">
                <a class="btn btn-secondary dropdown-toggle" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                  Filter by location
                </a>
              
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                    {% for location in locations%}
                  <li><a class="dropdown-item" href="{% url 'navbar' %}?location={{location.name}}">{{location.name}}</a></li>
                    {%endfor%}
                </ul>
              </div>
        </div>
        <form class="d-flex" role="search" action="{% url 'search_results' %}">
            <input class="form-control me-2" type="search" placeholder="Search a category" aria-label="Search" name="category">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </form>
        </div>
    </nav>
</body>
</html>
